<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <title>Document</title>
</head>
<body>
  <form class="dataForm">
    <p class="title">contact us</p>
    <div class="container">
      <p class="guide-email">Your Email</p>
      <input class="getEmail"type="email" placeholder="   email@example.com">
      <div>
        <div class="info-name">
          <p class="guide-first">First name</p>
          <p class="guide-last">Last name</p>
        </div>
        <div class="data">
          <input class="firstName" type="text">
          <input class="lastName" type="text">
        </div>
      </div>
      <p class="guide-message">Message</p>
      <textarea cols="53" rows="10"></textarea>
      <div class="decision">
        <label for="sub"><input id="sub"type="checkbox">Subscribe</label>
        <input class="btn" type="submit" value="SEND">
      </div>
    </div>
  </form>

</body>
</html>
